{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "ออกจากระบบ" %}{% endblock %}

{% block content %}
<h1>{% trans "ออกจากระบบ" %}</h1>

<p>{% trans 'คุณอยากออกจากระบบหรือไม่' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit">{% trans 'ออกจากระบบ' %}</button>
</form>


{% endblock %}
